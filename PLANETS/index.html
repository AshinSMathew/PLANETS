<!DOCTYPE html>
<html>
<head>
    <title>Solar System Planets</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Planets in Our Solar System</h1>
    <table>
        <tr>
            <th>Planet</th>
            <th>Diameter (km)</th>
            <th>Distance from Sun (million km)</th>
        </tr>
        <tr>
            <td>Mercury</td>
            <td>4,880</td>
            <td>57.9</td>
        </tr>
        <tr>
            <td>Venus</td>
            <td>12,104</td>
            <td>108.2</td>
        </tr>
        <tr>
            <td>Earth</td>
            <td>12,742</td>
            <td>149.6</td>
        </tr>
        <tr>
            <td>Mars</td>
            <td>6,779</td>
            <td>227.9</td>
        </tr>
        <tr>
            <td>Jupiter</td>
            <td>139,820</td>
            <td>778.3</td>
        </tr>
        <tr>
            <td>Saturn</td>
            <td>116,460</td>
            <td>1,426.7</td>
        </tr>
        <tr>
            <td>Uranus</td>
            <td>50,724</td>
            <td>2,870.9</td>
        </tr>
        <tr>
            <td>Neptune</td>
            <td>49,244</td>
            <td>4,498.3</td>
        </tr>
    </table>
</body>
</html>
